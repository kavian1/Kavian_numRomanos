<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números a Romanos</title>
  </head>
  <body>
    <input type="number" id="num" />
    <button onclick="convertirANumerosRomanos()">Convertir</button>

    <p id="resultado"></p>

    <script>
      function convertirANumerosRomanos() {
        var numero = document.getElementById("num").value;
        var resultado = document.getElementById("resultado");

        if (isNaN(numero) || numero < 1 || numero > 3999) {
          resultado.innerHTML =
            "Por favor, ingrese un número válido (entre 1 y 3999).";
          return;
        }

        function convertir(numero) {
          var romanos = [
            "I",
            "IV",
            "V",
            "IX",
            "X",
            "XL",
            "L",
            "XC",
            "C",
            "CD",
            "D",
            "CM",
            "M",
          ];
          var arabigos = [1, 4, 5, 9, 10, 40, 50, 90, 100, 400, 500, 900, 1000];
          var resultado = "";

          for (var i = arabigos.length - 1; i >= 0; i--) {
            while (numero >= arabigos[i]) {
              resultado += romanos[i];
              numero -= arabigos[i];
            }
          }

          return resultado;
        }
        resultado.innerHTML = convertir(parseInt(numero));
      }
    </script>
  </body>
</html>
